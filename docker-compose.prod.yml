version: '3.7'

services:
  web:
    build:
      context: ../services_repos/heater_control_app
      dockerfile: Dockerfile.prod
    volumes:
      - web_static_volume:/usr/src/heater_control_app/staticfiles
      - media_volume:/usr/mediafiles
    env_file:
      - ./environments/prod
    depends_on:
      - db
  db:
    image: postgres:11.5-alpine
    ports:
      - 5430:5432
    env_file:
      - ./environments/prod.db
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data/
  nginx:
    build: ../services_repos/nginx
    volumes:
      - web_static_volume:/usr/src/heater_control_app/staticfiles
      - mqttauth_static_volume:/usr/src/mqttauthorization/staticfiles
      - media_volume:/usr/src/heater_control_app/mediafiles
    ports:
      - 1337:80
    depends_on:
      - web
      - mqttauthorization
  mqttbroker:
    build: ../services_repos/mosquitto
    ports:
      - 1883:1883
      - 9001:9001
    env_file:
      - ./environments/prod
    volumes:
      - type: volume
        source: mqttbroker_data
        target: /data/
    depends_on:
      - db
      - web
  mqttclientobserver:
    build: ../services_repos/mqtt_client_observer
    depends_on:
      - mqttbroker
    env_file:
      - ./environments/prod
  mqtthttpapi:
    build: ../services_repos/mqtt_http_api
    expose:
      - 8888
    env_file:
      - ./environments/prod
    depends_on:
      - mqttbroker
  mqttauthorization:
    build:
      context: ../services_repos/mqttauthorization
      dockerfile: Dockerfile.prod
    env_file:
      - ./environments/prod
    ports:
      - 8001:8001
    depends_on:
      - db
    volumes:
      - mqttauth_static_volume:/usr/src/mqttauthorization/staticfiles
volumes:
  mqttauth_static_volume:
  mqttbroker_data:
  mqttbroker_log:
  postgres_data_prod:
  web_static_volume:
  media_volume:
